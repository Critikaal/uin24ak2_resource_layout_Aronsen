<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>The Knowledge Archives</title>
</head>
<body>
    <nav>
        <ul>
            <!--Listen av knappene er utenfor hoved diven for container fordi de skal ikke være påvirket av den ekstra paddingen som hovedelementene har-->
            <li> 
                <button id="HTML" class="current">HTML</button> <!--Hver knapp har en id slik at jeg kan bruke onbuttonclick for å aktiver en javascript funksjon. i tillegg får den siden som her aktiv klassen "current" for å endre bakgrunns og tekst farge for å gjøre det synlig hvilken kategori man er på.-->
            </li>
            <li>
                <button id="CSS">CSS</button>
            </li>
            <li>
                <button id="JS">JavaScript</button>
            </li>
            <li>
                <button id="REACT">React</button>
            </li>
            <li>
                <button id="SHCMS">Sanity and headless CMS</button>
            </li>
        </ul>
    </nav> <!--En div for å sentralisere tekst boksen og brukes som en basis for å skrive all teksten.-->
    <div id="container">
        <main> <!--Filler-tekst som er det man ser når man først kommer inn på siden. samsvarer med den første kategorien.-->
            <h2>HTML</h2>
            <p>HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.</p>
            <ul>
                <li><a href="https://www.w3schools.com/html/">W3Schools</a></li>
                <li><a href="https://html.spec.whatwg.org/multipage/">HTML Living standard</a></li>
                <li><a href="https://html.com/">HTML.com Tutorials</a></li>
            </ul>
        </main>
        
        <!--Starter både ressurser.js som inneholder all teksten og linker som skal på siden sammen med archivescript.js som skal vise denne teksten dynamisk på siden.-->
        <script src="ressurser.js"></script>
        <script src="archivescript.js"></script>
    </div>
</body>
</html>
